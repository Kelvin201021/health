{% load static %}
<div class="sodium-card sodium-meal-list">
  <div class="sodium-header">
    <h3>Meals Today</h3>
    <button id="log-meal-top" class="btn btn-primary btn-small">Log Meal</button>
  </div>
  <div id="meals-container" class="meals-container">

      <p>No meals yet.</p>
      <button id="empty-log" class="btn btn-primary">Log your first meal</button>
    </div>
  </div>
</div>
