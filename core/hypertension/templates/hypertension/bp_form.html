<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add BP Reading</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Add blood pressure reading</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'hypertension:bp_list' %}">Back</a>
    </form>
  </div>
</body>
</html>
